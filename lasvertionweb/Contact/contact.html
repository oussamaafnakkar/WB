  <header>
    <nav>
      <div class="logo">
        <img src="1.png" alt="Your Logo">
      </div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle">
      <label for="menu-toggle" class="menu-icon"></label>
      <ul class="navbar">

  <main>
	  <h2> This is our  business number : +212******* </h2>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="https://script.google.com/macros/s/AKfycbxonX_40D_mPtVJSUHRMMPVmAoxx9GMKvCmdpS-C6jaR4mR_qJxc_MUK0UT-GKLyG5c/exec" method="POST" id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
      <div id="success-message" class="success-message"></div>
    </div>
  </main>
